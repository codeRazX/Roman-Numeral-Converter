<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral converter</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1 class="container-header">ROMAN NUMERAL CONVERTER</h1>

        <form autocomplete="off" class="form" id="form">
            <label for="number">Enter a Number:</label>
            <input id="number" type="number" placeholder="Enter a number">
            <button id="convert-btn" type="submit">Convert</button>
        </form>

        <div class="display">
            <p id="output" class="display-output"></p>
        </div>

    </div>




</body>
</html>
